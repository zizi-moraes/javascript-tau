  <script>
    const favoriteCookies = [
      "chocalate chips",
      "iced oatmeal",
      "sugar cookie",
      "butter cookie"
    ]

    favoriteCookies.push("windmill cookie")

    console.log("I'm so sad because I'm gone " + cookie)

    let fav = 3

    console.log(favoriteCookies[favoriteCookies.length - 1])
  </script>
